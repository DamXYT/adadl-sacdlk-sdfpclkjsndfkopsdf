<script>
// تشفير البيانات
const secretKey = 'aoifsfjidsvk90svcsa09i324298r5398wef90wjibfd0i9wqdibacu9awy8sdi-0diuafd'; // المفتاح السري للتشفير

function encrypt(data) {
    return CryptoJS.AES.encrypt(data, secretKey).toString();
}

function decrypt(data) {
    return CryptoJS.AES.decrypt(data, secretKey).toString(CryptoJS.enc.Utf8);
}

// استرجاع الوقت المشفر من localStorage
function getTimeSpent() {
    const encryptedTime = localStorage.getItem('timeSpent');
    if (encryptedTime) {
        try {
            const decryptedTime = decrypt(encryptedTime);
            if (decryptedTime) {
                return parseInt(decryptedTime, 10);
            }
        } catch (e) {
            return 0;
        }
    }
    return 0;
}

// حفظ الوقت المشفر في localStorage
function saveTimeSpent(time) {
    const encryptedTime = encrypt(time.toString());
    localStorage.setItem('timeSpent', encryptedTime);
}

// Track time spent on the page
let startTime = Date.now();
let _elapsedTime = getTimeSpent();

setInterval(() => {
    const currentTime = Date.now();
    _elapsedTime += Math.floor((currentTime - startTime) / 1000);
    startTime = currentTime;
    document.getElementById('time-spent').innerText = `${_elapsedTime} ثانية`;
    saveTimeSpent(_elapsedTime);
}, 1000);

setInterval(() => {
    saveTimeSpent(_elapsedTime);
    window.location.reload();
}, 60000);

Object.defineProperty(window, 'elapsedTime', {
    get() {
        return _elapsedTime;
    },
    set(value) {
        console.warn('تعديل الوقت غير مسموح');
    }
});

const reloadInterval = Math.random() * (60000 - 45000) + 45000;
setInterval(() => {
    saveTimeSpent(_elapsedTime);
    window.location.reload();
}, reloadInterval);

</script>
