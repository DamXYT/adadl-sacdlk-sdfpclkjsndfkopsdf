    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>يرجى الانتظار ...</h1>
        <div class="loader"></div>
        <p id="countdown">سيتم تحويلك تلقائيًا إلى سيرفر Discord بعد 5 ثوانٍ.</p>
    </div>
    <script>
        var seconds = 5;
        var countdownElement = document.getElementById('countdown');
        
        var countdownInterval = setInterval(function() {
            seconds--;
            countdownElement.textContent = "سيتم تحويلك تلقائيًا إلى سيرفر Discord بعد " + seconds + " ثوانٍ.";
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'https://discord.com/invite/bFB252hqBh';
            }
        }, 1000); // 1000 milliseconds = 1 second
    </script>
